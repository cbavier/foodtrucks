<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Single page template</title>

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" href="css/jquery.mobile.datepicker.css" />
	<link rel="stylesheet" href="css/jquery.mobile.datepicker.theme.css" />

	<script src="http://code.jquery.com/jquery-1.12.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
	<script src="js/index.js"></script>
	<script src="js/map.js"></script>
	<script src="js/external/jquery-ui/datepicker.js"></script>
	<script src="js/jquery.mobile.datepicker.js"></script>
</head>

<body>

<div data-role="page">

	<div data-role="header">
		<h1>Eau Claire Food Trucks</h1>
	</div><!-- /header -->

	<div data-role="content">
		<div id="datepicker"><a href="#"><img src="images/arrow.png" class="left-arrow" /></a><input type="text" data-role="date" value="Today" readonly><a href="#"><img src="images/arrow.png" class="right-arrow" /></a></div>
		<div id="map"></div>
	</div><!-- /content -->


	<div data-role="collapsible" data-collapsed="false" class="truck-list">
		<h4>Food Trucks</h4>
	</div><!-- /footer -->

</div><!-- /page -->
</body>
</html>
