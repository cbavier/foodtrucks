name: Food Trucks Theme
description: A Drupal theme for the Food Trucks Vendors website.
type: theme
base theme: classy
core: 8.x

# Defines libraries group in which we can add css/js.
libraries:
  - foodtruckstheme/global-styling

# Regions
regions:
  header: "Header"
  featured: "Featured"
  content: "Content"
  user_account: "User Account Page"
  user_edit: "User Edit Page"
  sidebar_first: "First sidebar"
  sidebar_second: "Second sidebar"
  footer: "Footer"

logo:
  path: 'themes/contrib/foodtruckstheme/logo.png'
  use_default: false
