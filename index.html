<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Single page template</title>

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="/dependencies/leaflet/leaflet.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" href="css/jquery.mobile.datepicker.css" />
	<link rel="stylesheet" href="css/jquery.mobile.datepicker.theme.css" />
	<link rel="stylesheet" type="text/css" href="css/hacks.css">

	<script src="http://code.jquery.com/jquery-1.12.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src="/dependencies/leaflet/leaflet.js"></script>
	<script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
	<script src="js/index.js"></script>
	<script src="js/map.js"></script>
	<script src="js/external/jquery-ui/datepicker.js"></script>
	<script src="js/jquery.mobile.datepicker.js"></script>
</head>

<body>

<div data-role="page">

	<div data-role="header">
		<h1>Eau Claire Food Trucks</h1>
	</div><!-- /header -->

	<div data-role="content">
		<div id="datepicker"><a href="#"><img src="images/arrow.png" class="left-arrow" /></a><input type="text" data-role="date" value="Today" readonly><a href="#"><img src="images/arrow.png" class="right-arrow" /></a></div>
		<div id="map"></div>
	</div><!-- /content -->

	<div role="main" class="ui-content">
    <div data-role="tabs">
      <div data-role="navbar">
        <ul>
          <li><a href="#fragment-1" class="ui-btn-active">Schedule</a></li>
          <li><a href="#fragment-2">Trucks</a></li>
        </ul>
      </div>
      <div id="fragment-1">
        <p></p>
        <ul data-role="listview" id="schedule-list">
        </ul>
			</div>
      <div id="fragment-2">
        <p></p>
        <ul data-role="listview" id="truck-list">
        </ul>
      </div>
    </div>
  </div>

</div><!-- /page -->
</body>
</html>
